<!doctype html>
<html>
<head>
    <title>JS MemoryGame Kasia Krawczyk</title>
    <meta charset="utf8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link> 
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="container mx-auto p-5">
        <h1 class="text-center">Memory game</h1>
        <div class ="starter-template" id="intro">
            <p class="lead">There are 12 cards back-side-up here. After reverse try to pick up pairs of cards below. We measure time score so hurry!
                <br> At the end let's compare time scores!</p>
                <p>Ready?</p>
                <button class="btn btn-primary" type="button" id="startButtonHard">Start game 12</button> 
                <button class="btn btn-primary" type="button" id="startButtonEasy">Start game 4</button>
        </div>
    </div>   
    <div class="container d-none" id ="board">
        <div class="row" id ="board">
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
           
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
            <div class="card mx-auto">
                <div class="card-body"></div>
            </div>
        </div>
        <h3>
            <small class="text-muted">you clicked</small>
            <p id = "clickCounter"></p>
            <p id ="gameTimeCounter"></p>
        </h3>
        <h3>
            <small class="text-muted">your time score is</small>
            <p id ="gameTimeCounter"></p>
        </h3>
    </div>
    <script src="game.js"></script>
</body>
</html>
