<!doctype html>
<html>
<head>
    <title>JS MemoryGame Kasia Krawczyk</title>
    <meta charset="utf8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></link> 
    <script src="index.js"></script>

</head>
<body>
    <div class="container">
        <h1>memory game</h1>
        <div class ="starter-template" id="intro">
            <p class="lead">There are 12 cards back-side-up here. After reverse try to pick up pairs of cards below. We measure time score so hurry!
                <br> At the end let's compare time scores!</p>
                <p>Ready?</p>
                <button class="btn btn-outline-secondary" type="button" id="startButton">Start game</button>
        </div>
    </div>   
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
            <div class="card">
                <div class="card-body"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
